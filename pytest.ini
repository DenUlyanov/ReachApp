[pytest]
# Pytest configuration for LinkedIn Bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require browser)
    e2e: End-to-end tests (full workflow tests)
    slow: Slow running tests (may take several seconds)
    requires_credentials: Tests that require LinkedIn credentials
    requires_browser: Tests that require browser initialization

# Asyncio mode (for async tests)
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.11

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
